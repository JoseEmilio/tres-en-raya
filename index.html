<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        /* Aquí va tu CSS sin cambios */
    </style>
</head>
<body>
    <h1 id="gameTitle">Tres en Raya</h1>
    <div class="menu" id="menu">
        <button onclick="startGame()">START GAME</button>
        <div class="input-container">
            <input type="text" id="peerInput" placeholder="ID de partida">
            <button onclick="joinGame()" class="join-game-button">JOIN GAME</button>
        </div>
    </div>
    
    <div id="game" class="hidden">
        <div class="board-container">
            <div class="player-info" id="player1">JUGADOR 1</div>
            <div class="board" id="board"></div>
            <div class="player-info" id="player2">Esperando JUGADOR</div>
        </div>
        <div id="waitingMessage" class="blinking hidden">Esperando Contrincante...</div>
        <div id="gameCode" class="hidden"></div>
        <div class="winner" id="winner"></div>
        <button class="reset" onclick="exitToMenu()">SALIR</button>
    </div>
    
    <script>
        const socket = io('https://your-socket-io-server.com'); // Cambia esto por la URL de tu servidor Socket.io
        let playerTurn = true; // true for player 1, false for player 2
        let isWaiting = true;
        let gameId = "";
        let board = Array(9).fill(null);

        // Esta función se llama cuando se hace click en "START GAME"
        function startGame() {
            socket.emit('createGame'); // Envia una solicitud para crear una partida
            socket.on('newGame', function(data) {
                if (data.gameId) { // Si se recibe un ID de juego válido
                    gameId = data.gameId;
                    document.getElementById("gameCode").textContent = "Código de partida: " + gameId;
                    document.getElementById("gameCode").classList.remove("hidden");
                    hideMenuAndShowGame();
                    showWaitingMessage();
                    initializeBoard();
                } else {
                    alert("Error al crear el juego, por favor inténtelo de nuevo.");
                }
            });
        }

        // Esta función se llama cuando se hace click en "JOIN GAME"
        function joinGame() {
            const peerId = document.getElementById("peerInput").value;
            if (!peerId) {
                document.getElementById("peerInput").style.border = "2px solid red";
                return;
            }
            socket.emit('joinGame', { gameId: peerId }); // Solicitar unirse al juego con el ID proporcionado
            socket.on('player2Joined', function(data) {
                if (data.success) {
                    hideMenuAndShowGame();
                    document.getElementById("player2").textContent = "JUGADOR 2";
                    hideWaitingMessage();
                    initializeBoard();
                } else {
                    alert("El código de partida no es válido o la partida ya está llena.");
                }
            });
        }

        // Muestra la interfaz del juego y oculta el menú
        function hideMenuAndShowGame() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
        }

        // Función para salir del juego y volver al menú
        function exitToMenu() {
            socket.emit('exitGame', { gameId: gameId });
            location.reload();
        }

        // Muestra el mensaje de espera cuando no hay un jugador 2
        function showWaitingMessage() {
            document.getElementById("waitingMessage").classList.remove("hidden");
        }

        // Oculta el mensaje de espera cuando el jugador 2 se une
        function hideWaitingMessage() {
            document.getElementById("waitingMessage").classList.add("hidden");
            isWaiting = false;
        }

        // Maneja un movimiento realizado en la cuadrícula
        function handleMove(move) {
            if (move && move.index !== undefined && board[move.index] === null) {
                board[move.index] = move.player;
                document.getElementById("cell" + move.index).textContent = move.player;
                playerTurn = !playerTurn; // Cambia de turno
                checkWinner();
            }
        }

        // Inicializa la cuadrícula de juego
        function initializeBoard() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = "cell" + i;
                cell.dataset.index = i;
                cell.addEventListener("click", () => makeMove(i)); // Permite que el jugador haga un movimiento
                boardElement.appendChild(cell);
            }
        }

        // Realiza un movimiento en la cuadrícula
        function makeMove(index) {
            if (board[index] === null && !isWaiting) {
                const player = playerTurn ? "X" : "O";
                board[index] = player;
                document.getElementById("cell" + index).textContent = player;
                socket.emit('makeMove', { index: index, player: player, gameId: gameId });
                playerTurn = !playerTurn;
                checkWinner();
            }
        }

        // Verifica si hay un ganador
        function checkWinner() {
            const winningCombination = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // filas
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columnas
                [0, 4, 8], [2, 4, 6] // diagonales
            ];
            for (let combo of winningCombination) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    setTimeout(() => alert(board[a] + " ha ganado!"), 500);
                    return;
                }
            }
            if (!board.includes(null)) {
                setTimeout(() => alert("¡Empate!"), 500);
            }
        }

        // Escucha el evento 'moveMade' y maneja el movimiento
        socket.on('moveMade', function(data) {
            handleMove(data);
        });
    </script>
</body>
</html>
