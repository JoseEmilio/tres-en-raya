<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: min(90vw, 320px);
            height: min(90vw, 320px);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #61dafb;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .cell:hover {
            background-color: #21a1f1;
            transform: scale(1.1);
        }
        .cell.x::before {
            content: "\2716";
            font-size: 2em;
            color: red;
        }
        .cell.o::before {
            content: "\2B55";
            font-size: 2em;
            color: green;
        }
        .winner {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .reset {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .reset:hover {
            background-color: #e84118;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Tres en Raya</h1>
    <p id="peerId">Esperando conexi√≥n...</p>
    <input type="text" id="peerInput" placeholder="ID del jugador host">
    <button onclick="joinGame()">Unirse</button>
    <div class="board" id="board"></div>
    <div class="winner" id="winner"></div>
    <button class="reset" onclick="resetGame()">Reiniciar</button>

    <script>
        function generateShortId() {
            return Math.random().toString(36).substr(2, 5).toUpperCase();
        }

        const peer = new Peer(generateShortId()); 
        let conn;
        let myRole = "spectator";
        let boardState = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        
        peer.on("open", (id) => {
            document.getElementById("peerId").textContent = `Comparte este ID con tu oponente: ${id}`;
        });
        
        function joinGame() {
            const peerId = document.getElementById("peerInput").value;
            conn = peer.connect(peerId);
            myRole = "player";
            conn.on("data", (data) => {
                updateBoard(data.board, data.currentPlayer);
            });
        }
        
        peer.on("connection", (connection) => {
            conn = connection;
            myRole = "host";
            conn.on("data", (data) => {
                updateBoard(data.board, data.currentPlayer);
            });
        });
        
        function handleMove(index) {
            if (boardState[index] === "" && myRole !== "spectator") {
                boardState[index] = currentPlayer;
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                updateBoard(boardState, currentPlayer);
                if (conn) {
                    conn.send({ board: boardState, currentPlayer });
                }
            }
        }
        
        function updateBoard(board, turn) {
            boardState = board;
            currentPlayer = turn;
            document.querySelectorAll(".cell").forEach((cell, index) => {
                cell.textContent = board[index];
            });
        }
        
        function resetGame() {
            boardState.fill("", 0, 9);
            currentPlayer = "X";
            updateBoard(boardState, currentPlayer);
        }
        
        function createBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", () => handleMove(i));
                board.appendChild(cell);
            }
        }
        createBoard();
    </script>
</body>
</html>
