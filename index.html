<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hidden {
            display: none !important;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .menu button, .reset, .join-game-button {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            width: 200px;
        }
        .menu button:hover, .reset:hover, .join-game-button:hover {
            background-color: #e84118;
            transform: scale(1.1);
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #peerInput {
            padding: 12px;
            font-size: 1.2em;
            text-align: center;
            border-radius: 8px;
            border: 2px solid white;
            width: 180px;
            outline: none;
            transition: border 0.3s;
        }
        #peerInput:focus {
            border: 2px solid #61dafb;
        }
        .blinking {
            animation: blink-animation 2s infinite alternate;
        }
        @keyframes blink-animation {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .board-container {
            display: flex;
            justify-content: space-between;
            width: min(90vw, 400px);
            padding: 20px;
        }
        .player-info {
            font-size: 1.2em;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: min(90vw, 320px);
            height: min(90vw, 320px);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #61dafb;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            aspect-ratio: 1 / 1;
        }
        .cell:hover {
            background-color: #21a1f1;
            transform: scale(1.1);
        }
        .winner {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #gameCode {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #f8e71c;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Tres en Raya</h1>
    <div class="menu" id="menu">
        <button onclick="startGame()">START GAME</button>
        <div class="input-container">
            <input type="text" id="peerInput" placeholder="ID de partida">
            <button onclick="joinGame()" class="join-game-button">JOIN GAME</button>
        </div>
    </div>
    
    <div id="game" class="hidden">
        <div class="board-container">
            <div class="player-info" id="player1">JUGADOR 1</div>
            <div class="board" id="board"></div>
            <div class="player-info" id="player2">Esperando JUGADOR</div>
        </div>
        <div id="waitingMessage" class="blinking hidden">Esperando Contrincante...</div>
        <div id="gameCode" class="hidden"></div>
        <div class="winner" id="winner"></div>
        <button class="reset" onclick="exitToMenu()">SALIR</button>
    </div>
    <script>
        const socket = io('https://your-socket-io-server.com'); // Cambia esto por la URL de tu servidor Socket.io
        let playerTurn = true; // true for player 1, false for player 2
        let isWaiting = true;
        let gameId = "";
        let board = Array(9).fill(null);

        function startGame() {
            socket.emit('createGame');
            socket.on('newGame', function(data) {
                gameId = data.gameId;
                document.getElementById("gameCode").textContent = "Código de partida: " + gameId;
                document.getElementById("gameCode").classList.remove("hidden");
                hideMenuAndShowGame();
                showWaitingMessage();
                initializeBoard();
            });
        }

        function joinGame() {
            const peerId = document.getElementById("peerInput").value;
            if (!peerId) {
                document.getElementById("peerInput").style.border = "2px solid red";
                return;
            }
            socket.emit('joinGame', { gameId: peerId });
            socket.on('player2Joined', function(data) {
                hideMenuAndShowGame();
                document.getElementById("player2").textContent = "JUGADOR 2";
                hideWaitingMessage();
                initializeBoard();
            });
        }

        function hideMenuAndShowGame() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
        }

        function exitToMenu() {
            location.reload();
        }

        function showWaitingMessage() {
            document.getElementById("waitingMessage").classList.remove("hidden");
        }

        function hideWaitingMessage() {
            document.getElementById("waitingMessage").classList.add("hidden");
            isWaiting = false;
        }

        function handleMove(move) {
            if (move && move.index !== undefined && board[move.index] === null) {
                board[move.index] = move.player;
                document.getElementById("cell" + move.index).textContent = move.player;
                playerTurn = !playerTurn; // Change turn
                checkWinner();
            }
        }

        function initializeBoard() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = "cell" + i;
                cell.dataset.index = i;
                cell.addEventListener("click", () => makeMove(i));
                boardElement.appendChild(cell);
            }
        }

        function makeMove(index) {
            if (board[index] === null && !isWaiting) {
                const player = playerTurn ? "X" : "O";
                board[index] = player;
                document.getElementById("cell" + index).textContent = player;
                socket.emit('makeMove', { index: index, player: player, gameId: gameId });
                playerTurn = !playerTurn;
                checkWinner();
            }
        }

        function checkWinner() {
            const winningCombination = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];
            for (let combo of winningCombination) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    setTimeout(() => alert(board[a] + " ha ganado!"), 500);
                    return;
                }
            }
            if (!board.includes(null)) {
                setTimeout(() => alert("¡Empate!"), 500);
            }
        }

        socket.on('moveMade', function(data) {
            handleMove(data);
        });
    </script>
</body>
</html>
